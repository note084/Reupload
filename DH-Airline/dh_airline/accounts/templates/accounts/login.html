{% extends "base.html" %}
{%load static%}
{% load bootstrap3 %}

{% block content %}
<link rel="stylesheet" href="{% static 'accounts/css/login.css'%}">
<div class="container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="btn btn-default">
    </form>
</div>
{% endblock %}
